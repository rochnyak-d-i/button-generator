<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 button generator</title>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div id="content">
		<h1>CSS3 BUTTON GENERATOR</h1>
		<div class="row generator">
			<div class="options">
				<h2>OPTIONS</h2>
			</div>
			<div class="result">
				<h2>RESULT</h2>
				<button id="button">Text</button>
			</div>
		</div>

		<form action='/mail.php' method="POST" class="form-send">
            <div class="row">
                <div class="form-send__errors"></div>
                <div class="form-send__success"></div>
            </div>
			<div class="row">
				<textarea readonly name="html-code" id="html-code" placeholder="HTML code"></textarea>
				<textarea readonly name="css-code" id="css-code" placeholder="CSS code"></textarea>
			</div>
			<div class="row">
				<input class="form-send__email" type="text" name="email" placeholder="your email" />
			</div>
			<input class="form-send__button" type="submit" value="Submit" />
		</form>
	</div>

	<script src="js/main.min.js"></script>
</body>
</html>
